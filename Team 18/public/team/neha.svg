<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <circle cx="100" cy="100" r="100" fill="#ffe6f0"/>
  
  <!-- Face -->
  <circle cx="100" cy="90" r="50" fill="#F4C2A8"/>
  
  <!-- Hair -->
  <ellipse cx="100" cy="55" rx="55" ry="40" fill="#1a0f0a"/>
  <ellipse cx="100" cy="70" rx="58" ry="25" fill="#1a0f0a"/>
  <ellipse cx="65" cy="80" rx="18" ry="30" fill="#1a0f0a"/>
  <ellipse cx="135" cy="80" rx="18" ry="30" fill="#1a0f0a"/>
  
  <!-- Eyes -->
  <circle cx="85" cy="88" r="6" fill="#1a0f0a"/>
  <circle cx="115" cy="88" r="6" fill="#1a0f0a"/>
  <circle cx="87" cy="86" r="2" fill="#ffffff"/>
  <circle cx="117" cy="86" r="2" fill="#ffffff"/>
  
  <!-- Eyebrows -->
  <path d="M 77 78 Q 85 75 93 78" stroke="#1a0f0a" stroke-width="2" fill="none"/>
  <path d="M 107 78 Q 115 75 123 78" stroke="#1a0f0a" stroke-width="2" fill="none"/>
  
  <!-- Nose -->
  <path d="M 100 95 Q 103 100 100 103" stroke="#d9a088" stroke-width="1.5" fill="none"/>
  
  <!-- Smile -->
  <path d="M 88 108 Q 100 115 112 108" stroke="#c96b4c" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Earrings -->
  <circle cx="55" cy="95" r="4" fill="#FFD700" stroke="#DAA520" stroke-width="1"/>
  <circle cx="145" cy="95" r="4" fill="#FFD700" stroke="#DAA520" stroke-width="1"/>
  
  <!-- Body/Shoulders -->
  <ellipse cx="100" cy="170" rx="60" ry="35" fill="#e74c3c"/>
  <rect x="40" y="140" width="120" height="60" fill="#e74c3c" rx="10"/>
  
  <!-- Neck -->
  <rect x="90" y="130" width="20" height="25" fill="#F4C2A8"/>
</svg>
