<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <circle cx="100" cy="100" r="100" fill="#f0e6ff"/>
  
  <!-- Face -->
  <circle cx="100" cy="90" r="50" fill="#FFD1B0"/>
  
  <!-- Hair -->
  <ellipse cx="100" cy="60" rx="52" ry="45" fill="#3d2817"/>
  <ellipse cx="70" cy="75" rx="15" ry="25" fill="#3d2817"/>
  <ellipse cx="130" cy="75" rx="15" ry="25" fill="#3d2817"/>
  
  <!-- Eyes -->
  <circle cx="85" cy="85" r="6" fill="#2c1810"/>
  <circle cx="115" cy="85" r="6" fill="#2c1810"/>
  <circle cx="87" cy="83" r="2" fill="#ffffff"/>
  <circle cx="117" cy="83" r="2" fill="#ffffff"/>
  
  <!-- Eyebrows -->
  <path d="M 78 75 Q 85 72 92 75" stroke="#2c1810" stroke-width="2" fill="none"/>
  <path d="M 108 75 Q 115 72 122 75" stroke="#2c1810" stroke-width="2" fill="none"/>
  
  <!-- Nose -->
  <path d="M 100 95 Q 102 100 100 102" stroke="#d4a184" stroke-width="1.5" fill="none"/>
  
  <!-- Smile -->
  <path d="M 88 105 Q 100 112 112 105" stroke="#d4704c" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Body/Shoulders -->
  <ellipse cx="100" cy="170" rx="60" ry="35" fill="#9b4dca"/>
  <rect x="40" y="140" width="120" height="60" fill="#9b4dca" rx="10"/>
  
